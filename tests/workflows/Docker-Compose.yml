version: "3.9"

services:
  app:
    build:
      context: ../../
      dockerfile: Dockerfile
    container_name: poseidon-app
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ../../src:/app/src
    ports:
      - "8000:8000"
    env_file:
      - ../../.env
    depends_on:
      - db
      - redis

  db:
    image: postgres:15
    container_name: poseidon-db
    restart: always
    environment:
      POSTGRES_USER: poseidon
      POSTGRES_PASSWORD: poseidonpass
      POSTGRES_DB: poseidon_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: poseidon-redis
    restart: always
    ports:
      - "6379:6379"

  tests:
    build:
      context: ../../
      dockerfile: Dockerfile
    container_name: poseidon-tests
    command: pytest -v --disable-warnings
    volumes:
      - ../../src:/app/src
      - ../../tests:/app/tests
    depends_on:
      - app
      - db
      - redis

volumes:
  db_data:
